<!--   template used for both adding a new contact and editing an existing contact   -->
<div ng-controller="addContactCtrl">
                    <div class="list-group-item">

                    <div class="form-group">
            
                        <p><label for="firstname">First Name: </label> <input id="firstname" class="form-control" type="text" ng-model="currentContact.firstname"></input> </p>
                        <p><label for="lastname">Last Name: </label> <input id="lastname" class="form-control" type="text" ng-model="currentContact.lastname"></input> </p>
                        <p><label for="email">Email:</label> <input id="email" class="form-control" type="text" ng-model="currentContact.email"></input> </p>
                        <p><label for="phone">Phone Number:</label> <input id="phone" class="form-control" type="text" ng-model="currentContact.phone"></input> </p>
                        <p><label for="status">Status:</label> <input id="status" class="form-control" type="checkBox" ng-model="currentContact.status"></input> </p>
                    </div>
                    
                    <a ng-if="path === '/add' " ng-href="#/contact-info/{{ contacts.length - 1 }}" ng-click="addContact()">
                        <button class="btn btn-default">
                        <span class="glyphicon glyphicon-ok"></span>
                        <span> Add</span>
                        </button>
                    </a>

                    <a ng-if="path !== '/add'" ng-href="#/contact-info/{{index}}">
                        <button class="btn btn-default">
                        <span class="glyphicon glyphicon-ok"></span>
                        <span> Save Edits</span>
                        </button>
                    </a>

                    <a href="#/">
                        <button class="btn btn-default">
                        <span class="glyphicon glyphicon-remove"></span><span>  Cancel</span>
                        </button>
                    </a>
                    </div>
                </div>
